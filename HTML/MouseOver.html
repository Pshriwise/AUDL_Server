<html>
<head>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
table {
    background:#ccc;
    border: 1px #333 solid;
    padding:5px;
}
td{
    padding:3px;
}
tr{
    border: 1px #333 solid;
}
ul{
	list-style: none;
}
.quarterScores {
    display:none;
    position:absolute;
    border:1px solid #000;
}
.tickerScore {
	
	display: block;
	float: left;
}
</style>
<script>
$(document).ready(function() {
	$(".tickerScore").mouseover(function() {
		$(this).children(".quarterScores").show();
	})
	$(".tickerScore").mouseout(function() {
		$(this).children(".quarterScores").hide();
	});
});
</script>
</head>
